<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="container">

        </div>
    </div>
    <div class="bottom">
        <div>
            <button class="add-book">Add Book</button>
        </div>
        <div class="form-container">
            <form>
                <div class="form">
                    <div>
                        <label for="title">Title</label>
                        <input class="title-input"  type="text" id="title">
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input class="author-input" type="text" id="author">
                    </div>
                    <div>
                        <label for="pages">Pages</label>
                        <input class="pages-input"  type="number" id="pages">
                    </div>
                    <div>
                        <label for="read-status">Read Status</label>
                        <input class="read-input"  type="checkbox" id="read-status">
                    </div>
                    <button type="button" class="add">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
